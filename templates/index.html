<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static',filename='images/favicon.ico') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>oneBus</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">oneBus</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/help">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="container">
        <nav aria-label="breadcrumb bg-dark" style="margin-top: 20px;">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">Home</li>
            </ol>
        </nav>
        <div class="row d-flex justify-content-center">
            <div class="col-sm">
                <div class="card animate__animated animate__fadeIn">
                    <img src="../static/images/busstop.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Nearest Bus Stop</h5>
                        <p class="card-text">Find the nearest bus stop at your location.</p>
                        <a href="/nearestbusstop" class="btn btn-primary">Open tool</a>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-body">
                        <h5 class="card-title">Distance calculator</h5>
                        <p class="card-text">Calculate the distance between bus stops.</p>
                        <a href="/farecalculator" class="btn btn-primary">Open tool</a>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-body">
                        <h5 class="card-title">Fare calculator</h5>
                        <p class="card-text">Calculate fare for a given ride.</p>
                        <a href="#" class="btn btn-primary">Open tool</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

</html>
