<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type=" text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

</head>

<body>


    <div class="alert alert-success" role="alert">
        Your nearest bus stop is {{ results[0]['Description'] }} at {{results[0]['RoadName']}}!
    </div>
    <table class='table'>
        <tr>
            <th> Bus Stop Code </th>
            <th> Description </th>
            <th> Road Name </th>
            <th> Distance Away (m) </th>
            <th> Map </th>
        </tr>
        {% for i in results %}
        <tr>
            <td> {{ i['BusStopCode']}} </td>
            <td> {{ i['Description']}} </td>
            <td> {{ i['RoadName']}} </td>
            <td> {{ i['Distance']|float|round(2, 'floor')}} </td>
            <td>
                <i class="bi-map-fill" onclick="setMap({{ i['Latitude'] }},{{ i['Longitude']}})"
                    style="cursor: pointer;"></i></button>
            </td>

        </tr>
        {% endfor %}

    </table>


    <script>
        var longitudet = {{ results[0]['Longitude'] }};
        var latitudet = {{ results[0]['Latitude'] }};
        var map;
        var panorama;

        function initMap() {

            const fenway = { lat: latitudet, lng: longitudet };


            map = new google.maps.Map(document.getElementById("map"), {
                center: fenway,
                zoom: 17,
            });
            panorama = new google.maps.StreetViewPanorama(
                document.getElementById("pano"),
                {
                    position: fenway,
                    pov: {
                        heading: 34,
                        pitch: 10,
                    },
                }
            );
            map.setStreetView(panorama);
        }
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD-JGnC7ClCJ_3z65gZOZpo153oG7w8_U&callback=initMap&libraries=&v=weekly"
        async>

        </script>

    <script>
        function setMap(lat, lng) {
            let coordinates = { lat: lat, lng: lng };
            map.setCenter(coordinates);
            panorama.setPosition(coordinates);
        };
    </script>

</body>

</html>
