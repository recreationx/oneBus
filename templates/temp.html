<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type=" text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="alert alert-success" role="alert">
        Your nearest bus stop is {{ results[0]['Description'] }} at {{results[0]['RoadName']}}!
    </div>
    <table class='table'>
        <tr>
            <th> Bus Stop Code </th>
            <th> Description </th>
            <th> Road Name </th>
            <th> Distance Away (m) </th>
            <th> Map </th>
        </tr>
        {% for i in results %}
        <tr>
            <td> {{ i['BusStopCode']}} </td>
            <td> {{ i['Description']}} </td>
            <td> {{ i['RoadName']}} </td>
            <td> {{ i['Distance']|float|round(2, 'floor')}} </td>
            <td>
                <a href="https://www.google.com/maps/search/?api=1&query={{ i['Latitude'] }},{{ i['Longitude']}}"
                    target="_blank"><i class="bi-map-fill"></i></a>
            </td>

        </tr>
        {% endfor %}

    </table>

</body>

</html>
